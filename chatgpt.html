<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Landing Page</title>
    <link rel="stylesheet" href="chatgpt.css">
</head>

<body>
    <main>
        <div class="full-sec"><!--Header-->
            <div class="top_icons">
                <img src="photo_icon9.png" alt="Sidebar">
                <img src="photo_icon10.png" alt="ggg">
                <img src="photo_icon11.png" alt="gghjj">
            </div>

            <!--Middle Section-->
            <div class="middle-section">
                <div class="message">
                    <h1>What can I help with?</h1>
                </div>
                <div class="container">
                    <input type="text" id="utext" name="utext" placeholder="Message ChatGPT" class="input-field">
                    <div class="images">
                        <div>
                            <img src="photo_icon5.png" alt="" class="icons">
                            <img src="photo_icon6.png" alt="" class="icons">
                            <img src="photo_icon7.png" alt="" class="icons">
                        </div>
                        <div>
                            <img src="photo_icon8.png" alt="" class="icons" >
                        </div>
                    </div>
                </div>
                  
                <div class="button">
                    <div>
                        <img src="photo_icon1.png" alt="">
                        <input type="button" class="Create" value="Create image" >
                    </div>
                    <div>
                        <img src="photo_icon2.png" alt="">
                        <input type="button" class="Analyze" value="Analyze images">
                    </div>
                    <div>
                        <img src="photo_icon3.png" alt="">
                        <input type="button" class="Summarize" value="Summarize text">
                    </div>
                    <div>
                        <img src="photo_icon4.png" alt="">
                        <input type="button" class="Get-advice" value="Get Advice">
                    </div>
                    <div>
                        <img src="" alt="">
                        <input class="More" type="button" value="More">
                    </div>
                </div>
            </div>
            <!--Footer-->
            <div class="footer"><p>ChatGPT can make mistakes.Check important info</p></div>
        </div>
    </main>
</body>
